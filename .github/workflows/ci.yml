name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install vsce
      run: npm install -g vsce
    
    - name: Package extension
      run: vsce package
    
    - name: Upload VSIX
      uses: actions/upload-artifact@v3
      with:
        name: extension-package
        path: '*.vsix'